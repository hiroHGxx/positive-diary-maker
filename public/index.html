<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひとことポジティブ日記メーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ひとことポジティブ日記メーカー</h1>
        <div class="input-area">
            <textarea 
                id="user-input" 
                placeholder="例：会議でちょっと疲れたけど、帰りに虹を見た！"
                rows="4"
            ></textarea>
            <button id="generate-button">ポジティブ日記にする！</button>
        </div>
        <div class="result-area" id="result-area">
            ここにポジティブな日記が表示されます
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
